on:
  workflow_dispatch:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

name: quarto-render
jobs:
  quarto-render:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      # Download a copy of the repo
      - uses: actions/checkout@v2
      # Setup R
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
      # Setup system libraries
      - name: "System libraries"
        run: |
          apt install libcurl4-openssl-dev libgdal-dev
      # Handle installing R packages from renv.lock file
      - uses: r-lib/actions/setup-renv@v2
        with:
          cache-version: 2 
      # Download latest version of Python
      - uses: actions/setup-python@v2    
      # Install python dependencies from requirements via pip
      - name: "Install Python dependencies via Pip"
        run: |
          pip install -r requirements.txt
      # Setup quarto
      - uses: quarto-dev/quarto-actions/setup@v2
      # Render the website
      - uses: quarto-dev/quarto-actions/render@v2
      # Deploy the rendered _site directory onto GH-pages when on main/master
      - name: Deploy to gh-pages
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: _site

